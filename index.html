<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Clone</title>
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
	<nav>
        <ul>
            <li class="brand"><img src = "spotify.png" alt ="Spotify"/></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h1>Best of which we can provide.</h1>
        <div>
            <div class="songItem">
                <img src="images.png" alt ="1">
                <span>Let me Love You!</span>
                <span class ='songListPlay'><span class ="timeStamp">05:34 <i class="fa-solid fa-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min ="0" max ="200">
        <div class="icons">
            <!--Fontawesome icons here-->
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8c8c60f2f9.js" crossorigin="anonymous"></script>
  </body>
</html>
